<body>
    <header class="header">
        <section class="header__flex">
            <section class="flex__1">
                <div class="header__div_logo">
                    <a href="../index.html"><img src="../assets/images/logo.png" class="header__div_logo--logo"></a>
                </div>

                <a id="header-link-home" href="../index.html"><button type="button" class="btn btn-light btn-custom">Home</button></a>
                <button type="button" id="header-botao-abrir" onclick="f_header_abrir()">></button>
                <a id="header-link-artigos" href="../pages/articles.html"><button type="button" class="btn btn-light btn-custom">Artigos</button></a>
                <a id="header-link-movies" href="../pages/movies.html"><button type="button" class="btn btn-light btn-custom">Movies</button></a>
                <a id="header-link-news" href="../pages/news.html"><button type="button" class="btn btn-light btn-custom">News</button></a>
                <a id="header-link-login" href="#"><button type="button" class="btn btn-light btn-custom">Login</button></a>
                <button type="button" id="header-botao-fechar" onclick="f_header_fechar()"><</button>
            </section>
            <section class="flex__2">
                <div class="api-form" id="search-box_header">
                    <form class="search-box" >
                        <input name="pesquisa" placeholder="Pesquise aqui...">
                        <button>
                            <i class="fa-solid fa-film"></i>
                        </button>
                    </form>
                    <!-- <div class="list">
                <div class="item-api">
    
                </div>
              </div> -->
                </div>
                <div class="div_social-medias">
                    <a href="https://www.facebook.com/"><img src="../assets/images/logo_facebook.png"
                            class="social-medias"></a>
                    <a href="https://www.instagram.com/"><img src="../assets/images/logo_instagram.png"
                            class="social-medias"></a>
                    <a href="https://twitter.com/"><img src="../assets/images/logo_x.png" class="social-medias"></a>
                </div>
            </section>
        </section>
    </header>

    <main class="main-login">
        <div class="cadastro-anuncio">
            <div class="cadastro-anuncio--1">
                <p><b>Para acompanhar mais notícias e análises de filme cadastre-se aqui!</b></p>
            </div>
            <a href="#" target="_blank" class="cadastro-anuncio--2">
                <button type="button" class="button-cadastrar-novo">Cadastre-se</button>
            </a>

        </div>

        <div class="login-form">
            <div class="login-form--div">
                <form action="/index.html" method="get" id="form-login">
                    <label for="user">User:</label>
                    <input required type="email" and type="number" id="user" name="user" autofocus
                        placeholder="Email...">
                    <label required for="status">Senha:</label>
                    <input type="password" id="status" name="status" placeholder="Senha...">
                    <button type="submit">Entrar</button>
                </form>
                <div class="esqueceu-senha"><a href="#" target="_blank">Esqueceu a senha?</a></div>
                <a href="#" target="_blank" class="criar-conta--a">Criar nova conta</a>
            </div>
        </div>

    </main>

    <footer>
        <section class="footer__flex">
            <div class="footer__flex--1"><a class="linkStyle--modificado" href="#" target="_blank">Queremos a sua
                    opinão!</a> | <a class="linkStyle--modificado" href="#" target="_blank">Sobre CritiCine</a> | <a

                <a class="linkStyle--modificado" href="#" target="_blank">Política de privacidade</a>
            </div>
            <hr>
            <section class="footer__flex--2">
                <div class="flex--2--1"><a href="../index.html"><img src="../assets/images/logo.png"
                            class="header__div_logo--logo"></a></div>
                <div class="flex--2--2">
                    <div>&copy; 2024 - CritiCine</div>
                    <div><a href="#" class="voltar"><span class="linkStyle--modificado">Voltar ao topo</span></a></div>
                </div>
                <div class="flex--2--3">
                    <div>Siga a gente!</div>
                    <div>
                        <div class="div_social-medias">
                            <a href="https://www.facebook.com/" target="_blank"><img
                                    src="../assets/images/logo_facebook.png" class="social-medias"></a>
                            <a href="https://www.instagram.com/" target="_blank"><img
                                    src="../assets/images/logo_instagram.png" class="social-medias"></a>
                            <a href="https://twitter.com/" target="_blank"><img src="../assets/images/logo_x.png"
                                    class="social-medias"></a>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </footer>
